name: Reuse Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  reuse:
    name: Reuse Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.x'
      - run: pip install reuse
      - run: reuse lint