name: Reuse Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  reuse:
    name: Reuse Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip install reuse
      - run: reuse lint